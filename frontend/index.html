<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Imports || Início</title>
</head>
<body>
    <header>
        <nav>
            <section class="nav-search">
                <section class="logo-sec">
                    <img class="logo" src="./public/img/logo.png" alt="logo">
                </section>
                <section class="search-bar">
                    <section class="search-container">
                        <img class="search-magnifier" src="./public/img/search-magnifier.png" alt="search-magnifier">
                        <input id="search" type="text" placeholder="Pesquisar Produto...">
                    </section>
                </section>
                <section class="client-cart">
                    <section class="icons">
                        <img class="client" src="" alt="client">
                        <img style="height: 50px;" class="cart" src="./public/img/cart.png" alt="cart">
                    </section>
                </section>
            </section>
            <section class="nav-menu">
                <section class="menu">
                    <ul>
                        <li><a href="#">INÍCIO</a></li>
                        <li><a href="#">CAMISAS</a></li>
                        <li><a href="#">CONTATO</a></li>
                        <li><a href="#">TROCAS E DEVOLUÇÕES</a></li>
                    </ul>
                </section>
            </section>
        </nav>
        <section class="banner">
            <img class="main-banner" src="./public/img/main-banner.jpg" alt="main-banner">
        </section>
        <main class="main-cards">
            <section id="camp-brasil">
                <h2>CAMPEONADO BRASILEIRO</h2>
                
                <div class="card">
                    <img class="" src="" alt="camisa">
                    <span>Manchester City</span>
                    <p>Ed. Especial - 2023/24</p>
                    <span>R$120,00</span>
                    <button>ADICIONAR</button>
                </div>
            </section>
            <section id="sel-inter">
                <h2>SELEÇÕES INTERNACIONAIS</h2>

            </section>
        </main>
        <section class="banner">
            <img class="main-banner" src="./public/img/middle-banner.jpg" alt="main-banner">
        </section>
    </header>
</body>
</html>
